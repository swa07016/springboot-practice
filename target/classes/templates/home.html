<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>DevLog</title>
    <th:block th:include="common/include-link"></th:block>
    <th:block th:include="common/include-script"></th:block>
</head>
<body>
    <div class="wrapper" style="font-family: 'Noto Sans KR', sans-serif;">
        <nav th:replace="common/navbar"></nav>
        <div class="container">
            <th:block th:include="common/location"></th:block>
            <th:block th:include="common/title"></th:block>
            <th:block th:include="common/tab"></th:block>
            <div class="row">
                <!-- <th:block th:include="common/card"></th:block> -->
                <div class="col-lg-4" style="padding: 1rem 1rem;" th:each="post : ${postList}" >
                    <div class="card">
                        <a th:href="@{'/post/' + ${post.id}}">
                            <div class="card-img-top" th:style="'background-image: url('+${post.thumbnail}+'); background-size: cover; padding-top: calc(100% / 4 * 3); background-position: center; object-fit: cover;'"></div>
                        </a>
                        <div class="card-body">
                            <a th:href="@{'/post/' + ${post.id}}"  style="text-decoration: none; color: black;">
                                <h5 class="card-title" th:text="${post.title}"></h5>
                            </a>
                            <p class="card-text" th:text="${post.content}" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></p>
                            <p class="card-text"><small class="text-muted" th:text="${post.regdate}"></small></p>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="common/page"></th:block>
        </div>
        <footer th:replace="common/footer"></footer>
    </div>
</body>
</html>
