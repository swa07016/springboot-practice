<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>DevLog - register</title>
    <th:block th:include="common/include-link"></th:block>
    <th:block th:include="common/include-script"></th:block>
</head>
<body>
    <div class="wrapper" style="font-family: 'Noto Sans KR', sans-serif;">
        <nav th:replace="common/navbar"></nav>
        <div class="container">
        <form method="post">
                
            
            <div style="
                max-width: 860px;
                margin: 60px auto 17px;
                padding-bottom: 26px;
                border-bottom: 1px solid rgba(0,0,0,.05);">
                <textarea name="title" placeholder="제목을 입력하세요" required style="
    display: block;
    width: 100%;
    height: 42px;
    border: none;
    font-size: 30px;
    color: #202020;
    resize: none;
    outline: 0 none;
    line-height: 40px;
    overflow: hidden;
    letter-spacing: -.4px;"></textarea>
            </div>
            
            <div style="
                max-width: 860px;
                margin: 26px auto 17px;
                padding-bottom: 26px;
                border-bottom: 1px solid rgba(0,0,0,.05);">
                <textarea name="content" required style="
    display: block;
    width: 100%;
    height: 420px;
    border: none;
    font-size: 16px;
    resize: none;
    outline: 0 none;
    line-height: 40px;
    overflow: auto;"></textarea>
            </div>
            
            <div style="
                max-width: 860px;
                margin: 26px auto 17px;
                padding-bottom: 40px;">
                <input name="tag" type="text" placeholder="#태그입력" required style="
    display: inline-block;
    width: 50%;
    height: 30px;
    border: none;
    font-size: 13px;
    color: #202020;
    resize: none;
    outline: 0 none;
    line-height: 40px;
    float: left;
    overflow: hidden;"></input>
                <input name="thumbnail" type="text" placeholder="대표이미지 URL" required style="
    display: inline-block;
    width: 50%;
    height: 30px;
    font-size: 13px;
    color: #202020;
    resize: none;
    outline: 0 none;
    line-height: 40px;
    overflow: hidden;
    text-align: right;
    float: left;
    border: none;
    border-left: 2px solid rgba(0,0,0,.05);"></input>
            </div>
        
            <div style="
                        max-width: 860px;
                        margin: 0 auto;">
                <input type="submit" style="
                        width: 56px;
                        border: none;
                        text-align: center;
                        background-color: rgba(0,0,0,.9);
                        padding: .5rem 1rem;
                        border-radius: 20px; 
                        display: inline-block; 
                        color: white; 
                        font-size: 13px; 
                        float: right;" value="완료" onclick="javascript: form.target='_self'; form.action='/post/register';"></input>
                <input type="submit" style="
                            text-align: center;
                            width: 85px;
                            background-color: white;
                            float: right;
                            padding: .5rem 1rem;
                            font-size: 13px;
                            display: inline-block;
                            border:1px solid rgba(0,0,0,.17);
                            border-radius: 20px;
                            color: #202020; margin-right: 1rem;" value="미리보기" onclick="javascript: form.target='_blank'; form.action='/post/preview';"></input>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
